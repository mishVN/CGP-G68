<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Heart</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        
        /* Line animation */
        .heart-outline {
            position: absolute;
            width: 100px;
            height: 100px;
            transform: rotate(-45deg);
            border: 4px solid red;
            border-radius: 50%;
            animation: draw-outline 1.5s infinite alternate ease-in-out;
        }
        .heart-outline::before,
        .heart-outline::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border: 4px solid red;
            border-radius: 50%;
        }
        .heart-outline::before {
            top: -50px;
            left: 0;
        }
        .heart-outline::after {
            left: 50px;
            top: 0;
        }
        @keyframes draw-outline {
            0% {
                opacity: 0;
                transform: rotate(-45deg) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: rotate(-45deg) scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="heart-outline"></div>
</body>
</html>
